<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carros Cadastrados</title>
    <style>
        .remove-form {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: fit-content;
        }
    </style>
</head>
<body>
<h1>Dashboard de Carros</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Cor</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.id}">ID</td>
        <td th:text="${car.name}">Nome</td>
        <td th:text="${car.color}">Cor</td>
        <td>
            <a th:href="@{'/cars/edit/' + ${car.id}}">Editar</a>
            <a th:href="@{'/cars/delete/' + ${car.id}}"
               onclick="return confirm('Deseja realmente excluir este carro?');">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="remove-form">
    <h3>Remover carro manualmente por ID</h3>
    <form method="get"
          onsubmit="this.action = '/cars/delete/' + document.getElementById('carId').value;
                    return confirm('Tem certeza que deseja excluir este carro?');">
        <label for="carId">ID do carro:</label>
        <input type="text" id="carId" name="id">
        <button type="submit">Remover</button>
    </form>
</div>

<p><a th:href="@{/}">Cadastrar Novo Carro</a></p>
</body>
</html>
